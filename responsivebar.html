<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Sections in One Screen</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      scroll-behavior: smooth;
    }
    .sections-container {
      display: flex;
      justify-content: space-around;
      align-items: stretch;
      height: 100vh; /* all sections visible in one screen */
      padding-top: 70px; /* offset for fixed navbar */
    }
    section {
      flex: 1;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
      background: #f8f9fa;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    section.active {
      border: 3px solid #0d6efd; /* highlight effect */
      background: #e9f2ff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Responsive Navigation Bar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sections in One Screen -->
<div class="sections-container">
  <section id="home">
    <h2>Home</h2>
    <p>Welcome to my website!</p>
  </section>
  <section id="about">
    <h2>About</h2>
    <p>This is the About section.</p>
  </section>
  <section id="services">
    <h2>Services</h2>
    <p>Here are the services we offer.</p>
  </section>
  <section id="contact">
    <h2>Contact</h2>
    <p>Get in touch with us!</p>
  </section>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Highlight clicked section
  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', function(e) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      const target = document.querySelector(this.getAttribute('href'));
      if(target){
        target.classList.add('active');
      }
    });
  });
</script>
</body>
</html>
